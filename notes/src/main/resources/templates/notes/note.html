<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Note</title>
</head>
<body>
<div th:switch="${note}">
    <h2 th:case="null">Note doesn't exist!</h2>
    <div th:case="*">
        <h2>Note</h2>
        <table cellspacing="2" border="1" cellpadding="5" width="800">
            <tr>
                <th>Header:</th>
                <td th:text="${note.header}"></td>
            </tr>
            <tr>
                <th>Time:</th>
                <td th:text="${note.time}"></td>
            </tr>
            <tr>
                <th>Text:</th>
                <td th:text="${note.text}"></td>
            </tr>
            <tr>
                <th><a th:href="@{/notes/{id}/delete(id=${note.id})}"
                       onclick="return confirm('Are you sure you want to delete this note?');">Delete</a></th>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
